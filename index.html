<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Calculator</title>
    
</head>
<body>
    <div class="calculator">
        <h1 class="header">Work Time Calculator</h1>

        <label for="inHours">Latest Clock In Time:</label>
        <div class="In-time">
            <input type="number" id="inHours" class="in" placeholder="Hours" min="0" max="12" required>
            <input type="number" id="inMinutes" class="in" placeholder="Minutes" required>
        </div>

        <label for="effectiveHours">Effective Hours:</label>
        <div class="effective-time">
            <input type="number" id="effectiveHours" class="in" placeholder="Hours" min="0" max="10">
            <input type="number" id="effectiveMinutes" class="in" placeholder="Minutes">
        </div>

        <button onclick="calculateLeaveTime()" class="button-17" role="button">Calculate</button>

        <div class="result" id="result"></div>
        <div class="result" id="result1"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
