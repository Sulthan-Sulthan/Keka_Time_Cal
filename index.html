<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Calculator</title>
    <style>
        /* Existing styles */
        input::-webkit-outer-spin-button, 
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
        }
        select, input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        .header {
            font-weight: 600;
            font-size: 20px;
        }
        .in {
            width: 45%;
        }
        .button-17 {
            align-items: center;
            appearance: none;
            background-color: #fff;
            border-radius: 24px;
            border-style: none;
            box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px, rgba(0, 0, 0, .14) 0 6px 10px 0, rgba(0, 0, 0, .12) 0 1px 18px 0;
            color: #3c4043;
            cursor: pointer;
            display: inline-flex;
            font-size: 14px;
            font-weight: 500;
            height: 48px;
            justify-content: center;
            padding: 2px 24px;
            position: relative;
            text-align: center;
            transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1), opacity 15ms linear 30ms, transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        }

        .button-17:hover {
            background: #F6F9FE;
            color: #174ea6;
        }

        .button-17:active {
            box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="header">Work Time Calculator</h1>

        <label for="inHours">Latest Clock In Time:</label>
        <div class="In-time">
            <input type="number" id="inHours" class="in" placeholder="Hours" min="0" max="12" required>
            <input type="number" id="inMinutes" class="in" placeholder="Minutes" required>
        </div>

        <label for="effectiveHours">Effective Hours:</label>
        <div class="effective-time">
            <input type="number" id="effectiveHours" class="in" placeholder="Hours" min="0" max="10">
            <input type="number" id="effectiveMinutes" class="in" placeholder="Minutes">
        </div>

        <button onclick="calculateLeaveTime()" class="button-17" role="button">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLeaveTime() {
            const inHours = parseInt(document.getElementById('inHours').value, 10);
            const inMinutes = parseInt(document.getElementById('inMinutes').value, 10);
            let effectiveHours = parseInt(document.getElementById('effectiveHours').value, 10);
            let effectiveMinutes = parseInt(document.getElementById('effectiveMinutes').value, 10);

            if (isNaN(inHours) || isNaN(inMinutes) || inHours === "" || inMinutes === "") {
                document.getElementById('result').innerText = 'Please fill in both In-Time hours and minutes.';
                return;
            }

            if (isNaN(effectiveHours)) effectiveHours = 0;
            if (isNaN(effectiveMinutes)) effectiveMinutes = 0;

            // Total work time in minutes (8 hours 30 minutes)
            const totalWorkMinutes = 8 * 60 + 30;
            const effectiveMinutesTotal = effectiveHours * 60 + effectiveMinutes;

            const remainingMinutes = totalWorkMinutes - effectiveMinutesTotal;

            if (remainingMinutes < 0) {
                document.getElementById('result').innerText = 'You have already completed your required hours!';
                return;
            }

            // Get the current time
            const currentTime = new Date();
            const currentHours = currentTime.getHours();
            const currentMinutes = currentTime.getMinutes();
            const currentTimeInMinutes = currentHours * 60 + currentMinutes;

            // Calculate time difference from check-in time
            const inTimeInMinutes = inHours * 60 + inMinutes;
            const timeDifference = currentTimeInMinutes - inTimeInMinutes;

            // Add effective hours to the time difference
            const totalWorkedMinutes = timeDifference + effectiveMinutesTotal;

            // Calculate remaining time to complete 8:30 hours
            const timeLeftMinutes = totalWorkMinutes - totalWorkedMinutes;

            if (timeLeftMinutes <= 0) {
                document.getElementById('result').innerText = 'You have completed your 8:30 hours!';
                return;
            }

            // Convert time left in minutes to hours and minutes
            const remainingHours = Math.floor(timeLeftMinutes / 60);
            const remainingMins = timeLeftMinutes % 60;

            // Calculate the leave time
            const leaveMinutes = inTimeInMinutes + remainingMinutes;
            const leaveHours = Math.floor(leaveMinutes / 60) % 24;
            const leaveMins = leaveMinutes % 60;

            const formattedLeaveTime = `${leaveHours.toString().padStart(2, '0')}:${leaveMins.toString().padStart(2, '0')}`;
            const formattedTimeLeft = `${remainingHours} hours ${remainingMins} minutes`;

            // Show results
            document.getElementById('result').innerHTML = `
                You can leave at: ${formattedLeaveTime}<br>
                Time remaining to complete 8:30 hours: ${formattedTimeLeft}`;
        }
    </script>
</body>
</html>
